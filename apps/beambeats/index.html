<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="shortcut icon" href="./src/assets/images/icon/BeamBeats.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/861898755b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container">
      <div class="music-info">
        <h4 id="title">Cacao</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio src="src/assets/music/candy.mp3" id="audio"></audio>

      <div class="img-container">
        <img
          src="src/assets/images/candyland.jpg"
          alt="music-cover"
          id="cover"
        />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="src/scripts/script.js"></script>
  </body>
</html>
